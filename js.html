<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <h1 id="hh"></h1>
    <input type="text" id="op" onkeyup="lol()">
    <script>
ok = document.getElementById('hh')

po = document.getElementById('op')

function lol()
{
    if(po.value == "")
    {
          ok.innerHTML = "VALUE IS EMPTY";
    }

    else
    {
        ok.innerHTML = "VALUE IS FILLED";
    }
}
    </script>
</body>
</html>
